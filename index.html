<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boussole</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: skyblue;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding-bottom: env(safe-area-inset-bottom);
        }
        
        header {
            background-color: #b703e6;
            color: black;
            text-align: center;
            padding: 10px;
        }
        
        footer {
            background-color: #b703e6;
            color: black;
            text-align: center;
            padding: 10px;
            margin-top: auto;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center; /* Centre horizontalement */
            justify-content: center; /* Centre verticalement */
            flex-grow: 1; /* Prend l'espace disponible */
        }

        .compass-container {
            position: relative;
            width: 100%; /* Utilise toute la largeur disponible */
            max-width: 450px; /* Taille maximale */
            max-height: 60vh; /* Limite la hauteur à 60% de la hauteur de la fenêtre */
            aspect-ratio: 1 / 1; /* Maintenir un ratio 1:1 */
        }

        .compass-background, .compass-needle {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: contain;
        }

        .compass-background {
            background-image: url('CompassBackground.png');
        }

        .compass-needle {
            background-image: url('CompassNeedle.png');
            transform-origin: center;
        }

        .angle-display {
            padding: 10px;
            background-color: yellow;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            border-radius: 5px;
            max-width: 100%; /* Ajuste au conteneur parent */
            margin: 10px 0 0; /* Espace en haut */
            overflow-wrap: break-word; /* Gère le retour à la ligne pour les longs textes */
        }
    </style>
</head>
<body>
    <header><h1>Boussole Asde Coeur</h1></header>
  
    <div class="main-content">
        <div class="compass-container">
            <div class="compass-background"></div>
            <div id="compass-needle" class="compass-needle"></div>
        </div>
        <div id="angle-display" class="angle-display">Déclinaison: --°</div>
    </div>
  
    <footer>V2 ----------------------- by JLH</footer>

    <script src="orientation.js"></script>
</body>
</html>
